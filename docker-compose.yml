version: "2"
services:
  wordpress:
    image: wordpress:latest
    container_name: "my-wordpress"
    volumes:
      - "$PWD:/var/www/html"
      - "$PWD/.docker/backup:/tmp/backup"
      - "$PWD/.docker/log:/tmp/log"
    ports:
      - "2000:80"
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: "db:3306"
    networks:
      - flat_link
    env_file: .env

  db:
    image: mysql:5.7
    container_name: "my-wordpress-db"
    volumes:
      - "db-data:/var/lib/mysql"
    networks:
      - flat_link
    env_file: .env

volumes:
  db-data:

networks:
  my-wordpress:
